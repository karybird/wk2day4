<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Arima">
    <title>Contact Me</title>
    <style type="text/css">
      @font-face {
        font-family: "Arima";
        src: url("./Arima.ttf") format("truetype");
      }
      .form {
        text-align: center;
        font-family: "Arima";
        border: 3px solid #4d4d4d;
        border-radius: 10px;
        background-color: #cccccc;
        width: 375px;
        margin: auto;
        margin-top: 100px;
      }
      #submit {
        width: 200px;
        border-radius: 5px;
        font-family: "Arima";
      }
      #submit:hover {
        background-color: black;
        color: white;
        border-radius: 5px;
        font-family: "Arima";
      }
      #firstName, #lastName, #email {
        margin-left: auto;
        margin-right: auto;
        border-radius: 3px;
        width: auto;
        height: 20px;
        font-family: "Arima";
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h2>Contact Me</h2>
        <form>
          <div>
            <p>
              <label for="firstName">First Name: </label>
              <input type="text" id="firstName" placeholder="First Name">
            </p>
            <p>
              <label for="lastName">Last Name: </label>
              <input type="text" id="lastName" placeholder="Last Name">
            </p>
            <p>
              <label for="email">Email: </label>
              <input type="text" id="email" placeholder="First Name">
            </p>
            <p>
              <input type="submit" id="submit" placeholder="submit>"
          </div>
        </form>

    </div>
  </body>




</html>
